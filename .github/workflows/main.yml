name: Build Renux OS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: rust-src
        profile: minimal

    - name: Install LLVM and clang
      run: apt install llvm llvm-dev clang
    - name: Set nightly as default
      run: rustup default nightly

    - name: Add target
      run: rustup target add x86_64-unknown-none

    - name: Build
      run: cargo build --target=config/arch/x86_64-renux.json -j $(nproc)
