name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: rust-src
        profile: minimal
        
    - name: Run rustup target add x86_64-unknown-none command
      run: rustup target add x86_64-unknown-none
      
    - name: Build
      run: cargo +nightly build --target x86_64-unknown-none -j $(nproc)
